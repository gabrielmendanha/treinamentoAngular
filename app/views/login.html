<style>
    .successMessage {
        text-align: center;
        background: limegreen;
        padding: 2px;
        margin: 2px;
        border-radius: 3px;
    }

    .failMessage {
        background: red;
    }
</style>

<div id = "container"  layout-padding ng-cloak>
    <br/>
    <form name="loginForm" id="logForm">
        <md-content class="md-no-momentum md-whiteframe-10dp">
            <md-input-container class="md-icon-float md-block">
                <label>Nome</label>
                <md-icon md-svg-src="./static/icons/ic_person_black_24px.svg" class="name"></md-icon>
                <input required type="text" name="name" ng-model="user.name">
                <div ng-messages="loginForm.name.$error" role="alert">
                    <div ng-message="required">Isso é necessário!</div>
                </div>
            </md-input-container>

            <md-input-container class="md-icon-float md-block">
                <label>Senha</label>
                <md-icon md-svg-src="./static/icons/ic_vpn_key_black_24px.svg" class="name"></md-icon>
                <input required type="password" name="password" ng-model="user.password">
                <div ng-messages="loginForm.name.$error" role="alert">
                    <div ng-message="required">Isso é necessário!</div>
                </div>
            </md-input-container>

            <div id="success" class="successMessage">
                <p>Cadastrado com sucesso!</p>
            </div>
            <div id="fail" class="failMessage successMessage">
                <p>Tente novamente!</p>
            </div>

            <section layout="row" layout-sm="column" layout-align="center center" layout-wrap>
                <md-button class="md-raised" ng-click="ic.addUser(user)">Cadastrar</md-button>
                <md-button class="md-raised md-primary" ng-click="ic.logUser(user)">Log in</md-button>
            </section>
    </md-content>
    </form>
</div>
